<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <img src="./assets/images/logo.svg" alt="site logo" />
        <img src="./assets/images/icon-menu.svg" alt="open menu btn" />
      </header>
      <section class="siteContent">
        <section class="imageHero">
          <img src="./assets/images/image-hero-mobile.png" alt="cover image" />
        </section>

        <section class="container">
          <section class="companyDescription">
            <h1 class="slogan">Make remote work</h1>
            <p class="serviceDescription">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="learnMoreBtn">Learn more</button>
          </section>
          <section class="trustedCompanies">
            <article class="companyImageContainer">
              <img
                src="./assets/images/client-databiz.svg"
                alt="databiz company"
              />
            </article>
            <article class="companyImageContainer">
              <img
                src="./assets/images/client-audiophile.svg"
                alt="audiophile  company"
              />
            </article>

            <article class="companyImageContainer">
              <img src="./assets/images/client-meet.svg" alt="meet company" />
            </article>

            <article class="companyImageContainer">
              <img src="./assets/images/client-maker.svg" alt="maker company" />
            </article>
          </section>
        </section>
      </section>
    </main>

    <!-- Features Company Careers About Login Register -->
  </body>
</html>
<script src="./getAllClasses.js" defer></script>
<script src="./index.js" defer></script>
