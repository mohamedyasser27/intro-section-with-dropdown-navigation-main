<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="cover invisible"></div>
      <section class="sideMenu toggleDesktop invisible">
        <section class="content">
          <button class="closeMenuBtn resetBtnStyle">
            <img src="./assets/images/icon-close-menu.svg" alt="close menu" />
          </button>

          <section class="sideMenuBtns">
            <button class="collapsedBtn resetBtnStyle">Features</button>
            <ol class="featuresList">
              <li>
                <button class="listItem resetBtnStyle">
                  <img src="./assets/images/icon-todo.svg" alt="todo icon" />

                  <span>TodoList</span>
                </button>
              </li>
              <li>
                <button class="listItem resetBtnStyle">
                  <img
                    src="./assets/images/icon-calendar.svg"
                    alt="calender icon"
                  />

                  <span>Calender</span>
                </button>
              </li>
              <li>
                <button class="listItem resetBtnStyle">
                  <img
                    src="./assets/images/icon-reminders.svg"
                    alt="reminders icon"
                  />
                  <span>Reminders</span>
                </button>
              </li>
              <li>
                <button class="listItem resetBtnStyle">
                  <img
                    src="./assets/images/icon-planning.svg"
                    alt="planning icon"
                  />

                  <span>Planning</span>
                </button>
              </li>
            </ol>
            <button class="collapsedBtn resetBtnStyle">Company</button>
            <ol class="companyList">
              <li>
                <article class="listItem">
                  <span>History</span>
                </article>
              </li>

              <li>
                <article class="listItem">
                  <span>Our Team</span>
                </article>
              </li>
              <li>
                <article class="listItem">
                  <span>Blog</span>
                </article>
              </li>
            </ol>
            <button class="resetBtnStyle">Careers</button>
            <button class="resetBtnStyle">About</button>
            <button class="resetBtnStyle loginBtn">Login</button>
            <button class="resetBtnStyle registerBtn">Register</button>
          </section>
        </section>
      </section>
      <header>
        <img src="./assets/images/logo.svg" alt="site logo" />

        <button class="openMenuBtn resetBtnStyle toggleDesktop">
          <img src="./assets/images/icon-menu.svg" alt="open menu btn" />
        </button>
      </header>
      <section class="siteContent">
        <section class="left">
          <section class="upper">
            <h1 class="slogan">Make<wbr /> remote work</h1>
            <p class="serviceDescription">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <button class="learnMoreBtn">Learn more</button>
          </section>
          <section class="trustedCompanies">
            <article class="companyImageContainer">
              <img
                src="./assets/images/client-databiz.svg"
                alt="databiz company"
              />
            </article>
            <article class="companyImageContainer">
              <img
                src="./assets/images/client-audiophile.svg"
                alt="audiophile  company"
              />
            </article>

            <article class="companyImageContainer">
              <img src="./assets/images/client-meet.svg" alt="meet company" />
            </article>

            <article class="companyImageContainer">
              <img src="./assets/images/client-maker.svg" alt="maker company" />
            </article>
          </section>
        </section>

        <section class="imageHero">
          <picture>
            <source
              srcset="./assets/images/image-hero-desktop.png"
              media="(min-width: 811px)"
            />
            <img src="./assets//images/image-hero-mobile.png" alt="MDN" />
          </picture>
        </section>
      </section>
    </main>
  </body>
</html>
<script src="./getAllClasses.js" defer></script>
<script src="./index.js" defer></script>
